<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <title>Ohmyfood!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&family=Shrikhand&display=swap">
</head>
<body>
    <header>
        <p class="logo">ohmyfood</p>
    </header>
    <main>
        <section class="lieu">
            <i class="fa-map-marker-alt fas lieu__icon" aria-hidden="true"></i>
            <span class="lieu__text">Paris, Belleville</span>
        </section>
        <section class="explore-restaurant">
            <h2 class="explore-restaurant__title">Réservez le menu qui<br>vous convient</h2>
            <p class="explore-restaurant__subtitle">Découvrez des restaurants d'exception, séléctionnés par nos soins</p>
            <a class="explore-restaurant__btn">Explorer nos restaurants</a>
        </section>
        <section class="functioning">
            <div class="container">
                <h2 class="functioning__title">Fonctionnement</h2>
                <ol class="functioning__setups">
                    <li class="functioning__setup">
                        <i class="functioning__icon fas fa-mobile-alt"></i>
                        <span class="text">Choississez un restaurant</span>
                    </li>
                    <li class="functioning__setup">
                        <i class="functioning__icon fas fa-list-ul"></i>
                        <span class="text">Composez votre menu</span>
                    </li>
                    <li class="functioning__setup">
                        <i class="functioning__icon fas fa-store"></i>
                        <span class="text">Dégustez au restaurant</span>
                    </li>
                </ol>
            </div>
        </section>
    </main>
</body>
</html>
